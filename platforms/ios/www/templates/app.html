<ion-view view-title="PassGen">
  <ion-content class="padding">

<div align="center">

<h3 class="dark"></h3>

<img src="img/logo.png" height="75">

<button class="button button-block button-stable icon ion-ios-plus-empty" ng-click="generatePassword()">
  Generate New Password
</button>

<div class="icon ion-ios-more-outline positive"></div>

<button class="button button-block button-outline button-dark icon ion-ios-mic-outline" ng-disabled="true"></button>

<button class="button button-block button-outline button-dark icon ion-ios-camera-outline" ng-disabled="true"></button>

<button class="button button-block button-outline button-dark icon ion-iphone" ng-disabled="true"></button>

<div class="icon ion-ios-more-outline positive"></div>

<button class="button button-block button-stable icon ion-ios-copy-outline" ng-disabled="true">
  Copy Password
</button>

<button class="button button-block button-stable icon ion-ios-locked-outline">
  Generated Password History
</button>

</div>

  </ion-content>
</ion-view>
